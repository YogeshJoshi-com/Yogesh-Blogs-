<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nepali Themed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #c8102e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .flag {
            width: 150px;
        }
        .gif-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Nepali Themed Website</h1>
        <p>Showcasing Nepal's beauty and culture</p>
    </header>
    <section>
        <h2>About Nepal</h2>
        <p>Nepal is a beautiful country with diverse culture, stunning landscapes, and rich heritage. From the majestic Himalayas to vibrant cities, Nepal is full of wonders.</p>
    </section>
    <section>
        <h2>Gallery</h2>
        <div class="gif-container">
            <img src="nepal_flag.gif" alt="Nepal Flag GIF" class="flag">
            <img src="mountain.gif" alt="Mountain GIF">
        </div>
    </section>
</body>
</html>
